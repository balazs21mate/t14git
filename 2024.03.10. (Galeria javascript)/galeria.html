<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria javascripttel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="galeria" class="container">
            <button id="bal"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg></button>
            <div id="kepek" class="row">
                <div class="col-md-4"><img id="bal_kep" src="" class="img-fluid kis_kep rounded" alt=""></div>
                <div class="col-md-4"><img id="kozepso_kep" src="" class="img-fluid kis_kep rounded" alt=""></div>
                <div class="col-md-4"><img id="jobb_kep" src="" class="img-fluid kis_kep rounded" alt=""></div>
            </div>
            <button id="jobb"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                </svg></button>
        </section>
        <section id="szerkeszto" class="row my-2">
            <div id="kep_keret"><img id="nagy_kep" class="img-fluid col-md-6" src="" alt=""></div>
            <form class="col-md-6">
                <div class="form-group">
                    <label for="forgatas">Forgatás</label>
                    <input id="forgatas" type="range" class="form-control" min="0" max="180" value="0">
                </div>
                <div class="form-group">
                    <label for="atlathatosag">Átláthatóság</label>
                    <input id="atlathatosag" type="range" class="form-control" min="0" max="1" step="0.1" value="1">
                </div>
                <div class="form-group">
                    <label for="elmosodas">Elmosódás</label>
                    <input id="elmosodas" type="range" class="form-control" min="0" max="10" step="" value="0">
                </div>
                <input id="mentes" type="button" class="btn btn-success" value="Mentés">
            </form>
        </section>
    </main>


    <script src="./app.js"></script>
</body>

</html>
